<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Reset default list-style for form fields */
        form {
            list-style: none;
            padding: 0;
        }

        /* Style form labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style form input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        /* Style submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style submit button on hover */
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style form container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        /* Style form header */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_code">6-digit Code:</label>
            {{ form.code }}
            <label for="id_new_password">New Password:</label>
            {{ form.new_password }}
            <label for="id_confirm_password">Confirm Password:</label>
            {{ form.confirm_password }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
