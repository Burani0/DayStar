{% extends 'base.html' %}

{% block content %}
 
<p>Are you sure you want to delete this record?</p>
 

<form method="POST">
    {% csrf_token %}
    <button type="submit" name="confirm" class="btn btn-danger">Confirm</button>
    <button type="submit" name="cancel" class="btn btn-secondary">Cancel</button>
</form>
{% endblock %}
