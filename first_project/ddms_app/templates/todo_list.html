{% extends 'base.html' %}

{% block content %}
    <h1>Events</h1>
    <div   class="mt-4 p-5 bg-secondary text-white rounded">
        <table  class="table table-striped table-bordered">
       <div class="mb-3">
           <button><a href=" {% url 'add_todo' %}" class="btn btn-success">
               <i class="fas fa-plus"></i> Add
           </a></button>

     
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.task }}</td>
                        <td>
                            {% if item.is_completed %}
                                Completed
                            {% else %}
                                Pending
                            {% endif %}
                        </td>
                        <td>


                            <button type="submit"><a href=" {% url 'update_todo' item.id %}" class="btn btn-danger"><i class="fas fa-edit"></i></a></button>
                            
                            <form  style="  box-shadow: 0px;padding: 0px; border-radius: 0px; margin: 0px;" action="{% url 'delete_todo' item.id %}" method="post"  onsubmit="return confirm('Are you sure you want to delete this record?');" >
                                {% csrf_token %}
                            
                                <button  ><i class="fas fa-trash"></i></button>
                            </div>
                             
                        </td>
                    </tr>
                {% endfor %}
                </table>
                </div>
                {% endblock %}
