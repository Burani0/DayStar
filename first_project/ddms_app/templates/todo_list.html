<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for item in items %}
            <li>
                {{ item.task }} 
                {% if item.is_completed %} (completed) {% endif %}
                <a href="{% url 'update_todo' item.id %}">Edit</a> 
                <a href="{% url 'delete_todo' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add To-Do</a>
</body>
</html>
