{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://use.fontawesome.com/releases/v6.5.1/css/all.css');

        body {
            margin: 0;
            display: grid;
            place-items: center;
            background: rgb(188, 186, 186);
        }

        nav {
            width: 100%;
  background-color: #8B4513;  
  padding: 5px;  
  display: flex;  
  justify-content: space-between;
  display: flex;
    /* Distribute space between items */
  align-items: center; /* Align vertically centered */

        
   
}

 
nav ul {
  list-style-type: none; 
  margin: 0;  
  padding: 0; 
  display: flex;  
  align-items: center; 
   
}

 
nav ul li {
  position: relative;  
}

 
nav a {
  text-decoration: none;  
  color: white;  
  padding: 10px;  
  transition: background 0.3s ease;  
}

 
nav a:hover {
  background-color: #6E3A10;  
}

 
nav ul li ul {
  display: none;  
  position: absolute;  
  top: 100%; 
  left: 0; 
   
  background-color: #8B4513; 
  padding: 10px;  
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
}

 
nav ul li:hover ul {
  display: block;  
}

 
nav ul li ul li a {
  padding: 10px;  
  white-space: nowrap;  
}
    
nav img {
      height: 80px;
      border-radius: 45px; /* Adjust as needed */
    }  
        .form {
            width: 450px;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 30px;
            border-radius: 20px;
            font-family: sans-serif;
        }

        ::placeholder {
            font-family: sans-serif;
        }

        button {
            align-self: flex-end;
        }

        .flex-column>label {
            color: #151717;
            font-weight: 600;
        }

        .form-input {
            height: 50px;
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .fa-solid {
            color: #757575;
        }

        .input {
            margin-left: 10px;
            border: none;
            width: 85%;
            height: 100%;
            box-sizing: border-box;
        }

        .input:focus {
            outline: none;
        }

        .form-input:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .flex-row>div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .flex-row>div>label {
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .flex-row>div>input {
            margin: 0;
            height: 24px;
        }

        .span {
            font-size: 14px;
            margin-left: 5px;
            color: #2d79f3;
            font-weight: 500;
            cursor: pointer;
        }

        .button-submit {
            background-color: #151717;
            color: white;
            width: 100%;
            height: 50px;
            border: none;
            margin: 20px 0 10px 0;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
        }

        .button-submit:hover {
            background-color: #252727;
        }

        .p {
            text-align: center;
            color: black;
            font-size: 14px;
            margin: 5px 0;
        }

        .btn {
            width: 100%;
            height: 50px;
            background-color: white;
            border: 1px solid #ededef;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .btn img {
            width: 28px;
        }

        .btn:hover {
            border: 1px solid #2d79f3;
        }

        footer {
            width: 100%;
            background-color: #8B4513;
            color: #F0F8FF;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
        }

        footer p {
            font-size: 14px;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <nav>
        <img src="{% static 'images/Logo.png' %}" alt="Site Logo" /> 
        <ul>
            <li  style="font-size: 30px; font-weight: bold;"><a href="/">Daystar Daycare Management System</a></li>
        </ul>
    </nav>
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST" class="form">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="error-message">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="flex-column">
            <label>Username</label>
        </div>
        <div class="form-input">
            <i class="fa-solid fa-at"></i>
            <input type="text" name="username" class="input" placeholder="Enter your Username" required>
        </div>

        <div class="flex-column">
            <label>Password</label>
        </div>
        <div class="form-input">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" class="input" placeholder="Enter your Password" required>
            <i class="fa-solid fa-eye"></i>
        </div>

        <button class="button-submit">Login</button>

    </form>

    <footer>
        <p>&copy; 2024 Daystar Daycare Management System. All Rights Reserved.</p>
    </footer>
</body>

</html>
