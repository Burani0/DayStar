<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Navbar with Dropdowns</title>
    <style>
        /* Base Navbar Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        /* Navbar Layout */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between; /* Space out menu items */
        }

        nav li {
            position: relative; /* Required for absolute positioning of dropdown */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ccc; /* Change color on hover */
        }

        /* Dropdown Base Styles */
        nav ul ul {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Position below the main item */
            left: 0;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            z-index: 100; /* Ensure dropdowns are on top */
        }

        /* Show the Dropdown on Hover */
        nav li:hover ul {
            display: block; /* Display the dropdown when hovering */
        }

        /* Dropdown Link Styles */
        nav ul ul li {
            width: 150px; /* Width of the dropdown menu */
        }

        nav ul ul li a {
            display: block; /* Make dropdown links full-width */
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav ul ul li a:hover {
            background-color: #444; /* Change background color on hover */
        }

    </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li> <!-- Main nav item -->

    <!-- First Dropdown -->
    <li>
      <a href="#">Dropdown 1</a>
      <ul> <!-- Dropdown menu -->
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </li>

    <!-- Second Dropdown -->
    <li>
      <a href="#">Dropdown 2</a>
      <ul>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
        <li><a href="#">Link 6</a></li>
      </ul>
    </li>

    <!-- Third Dropdown -->
    <li>
      <a href="#">Dropdown 3</a>
      <ul>
        <li><a href="/first_project/ddms_app/templates/baby_list.html">Link 7</a></li>
        <li><a href="#">Link 8</a></li>
        <li><a href="#">Link 9</a></li>
      </ul>
    </li>
  </ul>
</nav>
</body>
</html>
