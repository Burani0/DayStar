<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Basic CSS for navigation -->
  <style>
    /* Basic reset to avoid default styling issues */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation bar styling */
    nav {
      display: flex;
      justify-content: space-between; /* Distribute space between items */
      align-items: center; /* Align vertically centered */
      padding: 10px;
      background-color: #333;
    }

    /* Styling for the image on the left */
    nav img {
      height: 60px;
      border-radius: 35px; /* Adjust as needed */
    }

    /* Styling for the unordered list on the right */
    nav ul {
      display: flex; /* Flex layout for inline items */
      list-style: none; /* Remove default list styling */
    }

    /* Style individual list items */
    nav ul li {
      margin: 0 15px; /* Spacing between items */
    }

    /* Style the anchor tags */
    nav ul li a {
      text-decoration: none; /* Remove underline */
      color: white; /* Font color */
      font-size: 16px; /* Adjust as needed */
    }

    /* Dropdown styling */
    nav ul li ul {
      display: none; /* Initially hide dropdown */
      position: absolute; /* Absolute positioning for dropdown */
      background-color: #444; /* Dropdown background color */
      padding: 10px; /* Padding within the dropdown */
    }

    /* Show dropdown on hover */
    nav ul li:hover ul {
      display: block; /* Show the dropdown on hover */
    }
  </style>
</head>
<body>
  <nav>
    <!-- Add an image to the left side of the navigation bar -->
    <img src="/first_project/ddms_app/static/images/Logo.png" alt="Site Logo" /> 

    <!-- Unordered list aligned to the right -->
    <ul>
      <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>

      <!-- First Dropdown -->
      <li>
        <a href="#"><i class="fas fa-baby"></i> Babies</a>
        <ul>
          <li><a href="{% url 'arrival_list' %}">Arrivals</a></li>
          <li><a href="{% url 'departure_list' %}">Departure</a></li>
          <li><a href="{% url 'assign_list' %}">Assignments</a></li>
        </ul>
      </li>

      <!-- Sitters Dropdown -->
      <li>
        <a href="#"><i class="fas fa-user-tie"></i> Sitters</a>
        <ul>
          <li><a href="{% url 'record_list'  %}">Registration</a></li>
          <li><a href="{% url 'duty_list' %}">On Duty</a></li>
          <li><a href="{% url 'sitter_pay_list'%}">Payment</a></li>
        </ul>
      </li>

      <!-- Payments Dropdown -->
      <li>
        <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
        <ul>
          <li><a href="{% url 'daily_list' %}"> Daily</a></li>
          <li><a href="{% url 'monthly_list' %}"> Monthly</a></li>
          <li><a href="#">Link 9</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
