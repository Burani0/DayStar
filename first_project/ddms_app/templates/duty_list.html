{% extends  'base.html' %}

{% block content%}
    <h1> Sitters' On Duty List</h1>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey {{ user }}!</strong> You're welcome.
      
    </div>
    <div class="mt-4 p-5 bg-secondary text-white rounded">
        <table>
            <button type="submit"><a href="{% url 'sitter_on_duty' %}"> <i class="fas fa-plus"></i>Add</a></button>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Sitter number</th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody>
                {% for duty in records %}
                <tr>
                    <td>{{ duty.first_name }}</td>
                    <td>{{ duty.last_name }}</td>
                    <td>{{ duty.sitter_number }}</td>
 
                
                <td>
                    <button type="submit"><a href="{% url 'edit_duty' duty.id %}" class="btn btn-danger"><i class="fas fa-edit"></i></a></button> 
                            <form  style="background-color: white; box-shadow: 0px;padding: 0px; border-radius: 0px; margin: 0px;" action="{% url 'delete_duty' duty.id %}" method="post">
                                {% csrf_token %}
                            
                                <button   class="btn btn-danger"><i class="fas fa-trash"></i></button>
                                
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
